<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
         
            <div class="form-group text-left">
              <label for="ticketId">ticketId</label>             
                <input formControlName="ticketId" type="text" class="form-control">
            </div>
          
            <div class="form-group text-left">
              <label for="classType">classType</label>             
                  <textarea formControlName="classType" class="form-control" rows="3"></textarea>
            </div>
          
            <div class="form-group text-left">
              <label for="status">status</label>             
                  <textarea formControlName="status" class="form-control" rows="3"></textarea>
            </div>
          
            <div class="form-group text-left">
              <label for="purchasePrice">purchasePrice</label>             
                <input formControlName="purchasePrice" type="number" step='any' class="form-control">
            </div>
          
            <div class="form-group text-left">
              <label for="purchaseDate">purchaseDate</label>             
                <input formControlName="purchaseDate" type="text" class="form-control">
            </div>
          
            <div class="form-group text-left">
              <label for="flight">flight</label>           
                  <textarea formControlName="flight" class="form-control" rows="3"></textarea>
           </div>
          
            <div class="form-group text-left">
              <label for="pnr">pnr</label>             
                  <textarea formControlName="pnr" class="form-control" rows="3"></textarea>
            </div>
          
        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Ticket</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">ticketId</th>
            
                <th class="info">classType</th>
            
                <th class="info">status</th>
            
                <th class="info">purchasePrice</th>
            
                <th class="info">purchaseDate</th>
            
                <th class="info">flight</th>
            
                <th class="info">pnr</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.ticketId}}</td>
            
                <td>{{asset.classType}}</td>
            
                <td>{{asset.status}}</td>
            
                <td>{{asset.purchasePrice}}</td>
            
                <td>{{asset.purchaseDate}}</td>
            
                <td>{{asset.flight}}</td>
            
                <td>{{asset.pnr}}</td>
            
            <td>
              <button (click)="getForm(asset.ticketId);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.ticketId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
